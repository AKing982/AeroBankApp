<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('loginButton');

            function toggleButtonState() {
                if (usernameInput.value && passwordInput.value) {
                    loginButton.classList.remove('disabled');
                    loginButton.disabled = false; // Enable the button
                } else {
                    loginButton.classList.add('disabled');
                    loginButton.disabled = true; // Disable the button
                }
            }

            // Event listeners for input on username and password fields
            usernameInput.addEventListener('input', toggleButtonState);
            passwordInput.addEventListener('input', toggleButtonState);

            // Initial check in case the inputs are pre-filled
            toggleButtonState();
        });
    </script>
</body>
</html>
